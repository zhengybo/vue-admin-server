{% macro render(data) %}
  <div  class="accordion">
    {% for item in data %}
    <div class="subTitle accordionHd">
      <h3>{{item.title}}</h3>
    </div>
    <div class="accordionBd">
      <ul class="accordionUl">
        {% for list in item.children %}
        <li>
          <a
            class="hidden accordionLink"
            title="{{list.content}}"
            href="{{list.href}}">{{list.content}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}

  </div>
  <script type="text/javascript">
  $(".accordion").slide({
    titCell:".accordionHd",
    targetCell:".accordionBd",
    effect:"slideDown",
    trigger:"click"
  });
  </script>

{% endmacro %}
